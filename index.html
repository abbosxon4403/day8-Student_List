            </div>
            <div class="col-auto">
                <input type="text" id="user_lastname" class="form-control  mb-4" placeholder="surname">
            </div>
            <div class="col-auto">
                <input type="text" id="user_group" class="form-control mb-4" placeholder="group">
            </div>
            <div class="col-auto">
                <h3>jinsni belgilang</h3>
                <select id="user_gender" class="form-control mb-4">
                    <option></option>

                    <option value="female">ayol</option>
                </select>
            </div>
            <button class="btn btn-success col-3">Yuborish</button>
        </form>
    </header>

    <table class="table container mt-5">
        <thead>
            <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Group</th>
